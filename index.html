<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>WeatherDashboard</title>
  </head>
  <body>
    <header id="header">
      <h1>Weather Dashboard</h1>
    </header>
    <hr />
    <main>
      <div class="left-column">
        <form id="search-form">
          <div id="input-container">
            <h2>Search For a City</h2>
            <div style="display: flex">
              <input type="text" id="input-field" placeholder="placeholder" />
              <button type="submit" id="search-button">Go</button>
            </div>
          </div>
        </form>
        <div id="search-history"></div>
      </div>
      <div id="weather-section">
        <div id="current-weather">
          <h1>Current Weather</h1>
          <div id="weather-data"></div>

        </div>
        <div id="forecast">

          <h1>Forecast</h1>
          <div id="forecast-cards"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <script src="./js/script.js"></script>
</html>
